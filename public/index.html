<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Bicycle Builder Sticker</title>
</head>

<body>
    <header>
        <h1>Serialized Build Sticker</h1>
        <small>Version 1.1</small>
        <h3>Built by Lucas Mace</h3>
    </header>
    <main>
        <form id="controls">
            <label>Bicycle Serial Number</label>
            <input id="serial" type="text" autocomplete="off" onkeyup="generate()" />
            <label>E-Bike Key Serial Number</label>
            <input id="key" type="text" autocomplete="off" onkeyup="generate()" />
            <label>Builder</label>
            <input id="builder-input" type="text" autocomplete="off" onkeyup="generate()" />
            <label>Sticker will open in new window and close automatically, 10 seconds after printing.</label>
            <label>Set Zebra Label Printer Margins to "None".</label>
            <input id="print" type="submit" value="Print" />
        </form>
        <section id="output">
            <svg id="input-serial-barcode"></svg>
            <svg id="input-key-barcode"></svg>
            <p id="builder-output"></p>
        </section>
    </main>
    <script src="./JsBarcode.all.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
